<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>AlphaMM管理</title>
  <link href="/static/Bracket1.5/css/style.default.css" rel="stylesheet">
  <link href="/static/Bracket1.5/css/jquery.gritter.css" rel="stylesheet">
  <link href="/static/css/core/v1/aw-renew.css" rel="stylesheet">
  <script src="/js/require.js"></script>
  <script src="/js/config.js"></script>
  <script>require(['awAdvs']);</script>
</head>

<body>

<!--广告管理modal-->
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" ms-controller="AdvsEdit">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button aria-hidden="true" data-dismiss="modal" class="close" type="button">&times;</button>
        <h4 class="modal-title">编辑广告信息</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12">
            <form id="form1" class="form-horizontal">
              <div class="panel panel-default">
                <!--<div class="panel-heading">-->
                  <!--<h6 class="panel-title">Horizontal Form</h6>-->
                <!--</div>-->
                <div class="panel-body">
                  <div class="form-group">
                    <label class="col-sm-2 control-label">广告名称</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" placeholder="请输入广告名称" ms-duplex="advsParam.name">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">上传图片</label>
                    <div class="col-sm-10">
                      <input type="email" name="email" class="form-control">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">广告链接</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" placeholder="请输入广告链接" ms-duplex="advsParam.url">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">广告状态</label>
                    <div class="col-sm-10">
                      <input type="email" name="email" class="form-control">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">广告类型</label>
                    <div class="col-sm-10">
                      <input type="email" name="email" class="form-control">
                    </div>
                  </div>
                </div><!-- panel-body -->
                <div class="panel-footer">
                  <button type="button" class="btn btn-primary" ms-click="FormSend" data-dismiss="modal">提交</button>
                  <button type="reset" class="btn btn-default">重置</button>
                </div><!-- panel-footer -->
              </div><!-- panel-default -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  <section>
    <!--menu-->
    <#include "/page/admin-web/common/v1/menu.html" />

    <div class="mainpanel">
      <div class="headerbar">
        <a class="menutoggle"><i class="fa fa-bars"></i></a>
        <form class="searchform" action="index.html" method="post">
          <input type="text" class="form-control" name="keyword" placeholder="Search here..." />
        </form>

        <div class="header-right">
          <#include "/page/admin-web/common/v1/header.html" />
        </div><!-- header-right -->

      </div><!-- headerbar -->

      <div class="pageheader">
        <h2><i class="fa fa-home"></i>首页管理</h2>
        <div class="breadcrumb-wrapper">
          <span class="label">You are here:</span>
          <ol class="breadcrumb">
            <li><a href="index.html">首页管理</a></li>
            <li class="active">后台管理</li>
          </ol>
        </div>
      </div>
      <div class="contentpanel">
        <div class="row">
          <div class="col-md-12">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <div class="panel-btns">
                    <a href="" class="panel-close">×</a>
                    <a href="" class="minimize">−</a>
                  </div>
                  <h4 class="panel-title">首页广告管理</h4>
                </div>
                <div class="panel-body" ms-controller="Banner">
                  <div class="btn-demo">
                      <h6 class="btn btn-success" data-toggle="modal" data-target=".bs-example-modal-lg">添加广告</h6>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="table-responsive">
                        <table class="table table-primary mb30">
                          <thead>
                            <tr>
                              <th>序号</th>
                              <th>名称</th>
                              <th class="table-col-img">广告图片</th>
                              <th>链接</th>
                              <th>类型</th>
                            </tr>
                          </thead>
                          <tbody ms-repeat="list" class="table-edit">
                            <tr data-toggle="modal" data-target=".bs-example-modal-lg">
                              <td>1</td>
                              <td>{{el.advs_name}}</td>
                              <td><img ms-attr-src="{{el.img_src}}" class="img-responsive"></td>
                              <td>{{el.link}}</td>
                              <!--广告类型-->
                              <td ms-if="el.advs_type == 1">首页广告</td>
                              <td ms-if="el.advs_type == 2">其他广告</td>
                            </tr>
                          </tbody>
                        </table>
                      </div><!-- table-responsive -->
                    </div>
                  </div>
                </div><!-- panel-body -->
                <div class="panel-footer">

                </div>
              </div><!-- panel -->
          </div><!-- col-md-6 -->

        </div>
      </div><!-- contentpanel -->
    </div><!-- mainpanel -->


  </section>

</body>
</html>
