<section class="container-fluid">
    <div class="panel panel-default">
        <div class="ol breadcrumb">
            <li><i class="fa fa-home"></i></li>
            <li><span>用户管理模块</span></li>
            <li class="active"><span>用户更新界面</span></li>
        </div>
        <div class="panel-body">
            <div class="panel panel-default">
                <div class="panel-heading"><span>更新用户</span></div>
                <div class="panel-body">
                    <form class="form-horizontal" method="post">
                        <div class="form-group">
                            <div class="col-md-2 text-right">
                                <label class="control-label mr-20">用户名</label>
                            </div>
                            <div class="col-md-5">
                                <input type="text" class="form-control" name="name" ng-model="name" placeholder="请输入用户名" />
                            </div>
                            <div class="col-md-2"></div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-2 text-right">
                                <label class="control-label mr-20">电子邮箱</label>
                            </div>
                            <div class="col-md-5">
                                <input type="text" class="form-control" name="email" ng-model="email" placeholder="请输入电子邮箱" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-2 text-right">
                                <label class="control-label mr-20">电话</label>
                            </div>
                            <div class="col-md-5">
                                <input type="text" class="form-control" name="tel" ng-model="tel" placeholder="请输入电话" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-2 text-right">
                                <label class="control-label mr-20">密码</label>
                            </div>
                            <div class="col-md-5">
                                <input type="password" class="form-control" name="pwd" ng-model="pwd" placeholder="请输入密码" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-2 text-right">
                                <label class="control-label mr-20">确认密码</label>
                            </div>
                            <div class="col-md-5">
                                <input type="password" class="form-control" ng-model="pwdconfirm" placeholder="请再次输入密码"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-1 col-md-offset-2">
                                <button class="btn btn-primary btn-block" type="button" ng-click="updateSumbit()">提交</button>
                            </div>
                            <div class="col-md-1 col-md-offset-1">
                                <button class="btn btn-default btn-block" type="button" ng-click="cancel()" >取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
