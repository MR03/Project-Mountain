<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="keywords" content="app,学习">
    <meta name="description" content="学习用作品">
    <meta name="author" content="MR03">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="wap-font-scale" content="no">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,width=device-width,initial-scale=1.0">
    <title>PictureTalk-图客</title>
    <link rel="styleSheet" href="//cdn.bootcss.com/normalize/4.1.1/normalize.min.css">
    <link rel="styleSheet" href="//cdn.bootcss.com/font-awesome/4.6.2/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/menu.css">
    <!--前置js-->
    <script src="/js/remSetting.js"></script>
  </head>
  <body>
    <!--content-->
    <div class="container menu">
      <header class="row menu-line"></header>
      <section class="row">
        <ul class="container menu-list">
          <li class="row menu-line active">
            <div class="col menu-icon"><i class="fa fa-user"></i></div>
            <div class="col menu-title">
              <h3>我的图客</h3>
            </div>
            <div class="col menu-icon"><i class="fa fa-user"></i></div>
          </li>
          <li class="row menu-line">
            <div class="col menu-icon"><i class="fa fa-user"></i></div>
            <div class="col menu-title">
              <h3>我的图客</h3>
            </div>
          </li>
        </ul>
        <ul class="container menu-list">
          <li class="row menu-line">
            <div class="col menu-icon"><i class="fa fa-user"></i></div>
            <div class="col menu-title">
              <h3>我的图客</h3>
            </div>
          </li>
        </ul>
      </section>
    </div>
    <div class="body-container">
      <header class="header-container">
        <div class="row bar"><i class="col fa fa-bars fa-2x"></i>
          <h1 class="col bar-title text-center">他的图客</h1><i class="col fa fa-envelope-o fa-2x"></i>
        </div>
      </header>
      <section class="section-container">
        <div class="row avatar">
          <div class="row avatar-image">
            <div class="col avatar-image-wrap"><img src="/img/userprofile.png"></div>
            <div class="btn-avatar"><i class="fa fa-plus"></i></div>
          </div>
          <div class="row avatar-text">
            <h3 class="avatar-title-big text-center">大师设计</h3>
            <h4 class="avatar-title-small text-center">www.masterdesign.com</h4>
          </div>
        </div>
        <div class="row nav">
          <div class="col nav-group"><i class="fa fa-image"></i><span class="nav-title">20</span></div>
          <div class="col nav-group"><i class="fa fa-briefcase"></i><span class="nav-title">2</span></div>
          <div class="col nav-group"><i class="fa fa-heart"></i><span class="nav-title">257</span></div>
          <div class="col nav-group"><i class="fa fa-tag"></i><span class="nav-title">20</span></div>
        </div>
        <div class="row show">
          <div class="col show-group">
            <div class="show-image-wrap"><img src="/img/media1.jpg"></div>
          </div>
          <div class="col show-group">
            <div class="show-image-wrap"><img src="/img/media3.png"></div>
          </div>
          <div class="col show-group">
            <div class="show-image-wrap"><img src="/img/media4.png"></div>
          </div>
          <div class="col show-group">
            <div class="show-image-wrap"><img src="/img/media7.png"></div>
          </div>
        </div>
      </section>
    </div>
    <!-- js-->
    <!--script(src='/js/home.react.js')-->
    <script src="//cdn.bootcss.com/jquery/1.12.0/jquery.min.js"></script>
  </body>
</html>
